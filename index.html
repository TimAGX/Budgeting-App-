<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/e299ea3047.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section>
    <header id="header">Budget App</header>
    </section>

    <section class="hero">
        <div class="budget">Budget: $10000</div>
        <div class="expenses">Expenses:$4500</div>
        <div class="Balance">Balance:$6500</div>
    </section>

    <section>
        <div class="container">
            <div class="budgetdiv">
                <p>Please enter your budget</p>
                <input type="text" class="budget-input">
                <button class="normal">Calculate</button>
            </div>
            <div class="expensediv">
                <p>Please enter your Expense</p>
                <input type="text" class="budget-input">
                
                <p>Please enter your Expense Amount</p>
                <input type="text" class="budget-input">
                <button class="normal">Add Expense</button>
            </div>
        </div>
        
    </section>

    <section id="cart">
        <table class="tablee" width="100%">
            <thead>
                <tr>
                    <td>Expense Title</td>
                    <td>Expense Value</td>
                    <td>Remove Value</td>
                </tr>
            </thead>
            <tbody class="tbody">
                <td>Buy Cookies</td>
                <td>$10</td>
                <td><i class="fa-solid fa-trash"></i></td>
            </tbody>
        </table>
    </section>
    

<script src="./script.js" ></script>
</body>
</html>
